<!DOCTYPE html>
<html lang="en">

  <title>Labels</title>
  <link rel="stylesheet" href="labels-style.css">
</head>
<body>
  <div id="header">
    <div class="header-left">
      <h1>Labels</h1>
    </div>

    <div class="header-right">
      <button id="global-back-to-tickets-btn">Back</button>

      <div class="label">
        <div class="code" data-type="contents">???-??-??-??</div>
        </div>
        
      </div>
